<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gradient-to-r from-blue-400 to-teal-500">
    <div class="bg-white p-10 rounded-lg shadow-2xl w-full max-w-md text-center">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">User Profile</h1>
      <div class="space-y-4 text-left">
        <p class="text-lg font-semibold text-gray-700"><span class="font-bold">Username:</span> {{ user.username }}</p>
        <p class="text-lg font-semibold text-gray-700"><span class="font-bold">Email:</span> {{ user.email }}</p>
        <p class="text-lg font-semibold text-gray-700"><span class="font-bold">Date Joined:</span> {{ user.date_joined }}</p>
        <p class="text-lg font-semibold text-gray-700"><span class="font-bold">Last Updated/Accessed:</span> {{ profile.last_updated }}</p>
      </div>
      <div class="mt-6 space-y-4">
        <a href="{% url 'dashboard' %}" class="block w-full bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Dashboard</a>
        <a href="{% url 'logout' %}" class="block w-full bg-red-500 text-white py-3 px-4 rounded-lg hover:bg-red-700 transition duration-300">Logout</a>
      </div>
    </div>
  </body>
</html>
