<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="bg-white p-10 rounded-lg shadow-2xl w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Login</h2>
      <form method="POST" class="space-y-6">
        {% csrf_token %}
        <div>
          <input type="text" name="username" placeholder="Username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <input type="password" name="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
        <div class="flex justify-between items-center mt-4">
          <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Sign Up</a>
          <a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline">Forgot Password</a>
        </div>
        <div class="mt-6 text-gray-600">
          Note: Username and passwords are case-sensitive.
        </div>
        {% if error %}
        <p class="mt-4 text-red-500">{{ error }}</p>
        {% endif %}
      </form>
    </div>
  </body>
</html>
