<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="bg-white p-10 rounded-lg shadow-2xl w-full max-w-md">
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Welcome!</h1>
      <p class="text-center text-gray-600 mb-6">Choose an option to continue</p>
      <div class="mb-6">
        <p class="text-gray-700 text-center mb-4">New user?</p>
        <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
          <a href="{% url 'signup' %}" class="block">Sign Up</a>
        </button>
      </div>
      <div>
        <p class="text-gray-700 text-center mb-4">Already registered?</p>
        <button class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300">
          <a href="{% url 'login' %}" class="block">Log In</a>
        </button>
      </div>
    </div>
  </body>
</html>
