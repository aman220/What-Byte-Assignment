<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Password Reset Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gradient-to-r from-yellow-400 to-red-500">
    <div class="bg-white p-10 rounded-lg shadow-2xl w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Reset Your Password</h2>
      <form method="POST" class="space-y-6">
        {% csrf_token %}
        <div>
          <input type="email" name="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
        </div>
        <button type="submit" class="w-full bg-yellow-500 text-white py-3 px-4 rounded-lg hover:bg-yellow-700 transition duration-300">Send Reset Instructions</button>
        {% if message %}
          <p class="mt-4 text-green-500">{{ message }}</p>
        {% endif %}
      </form>
    </div>
  </body>
</html>
