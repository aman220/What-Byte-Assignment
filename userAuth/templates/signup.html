<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign Up Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gradient-to-r from-green-400 to-blue-500">
    <div class="bg-white p-10 rounded-lg shadow-2xl w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Sign Up</h2>
      <form method="POST" class="space-y-6">
        {% csrf_token %}
        <div class="space-y-4">
          {{ form.as_p }}
        </div>
        <button type="submit" class="w-full bg-green-500 text-white py-3 px-4 rounded-lg hover:bg-green-700 transition duration-300">Sign Up</button>
        <div class="flex justify-between items-center mt-4">
          <a href="{% url 'login' %}" class="text-green-500 hover:underline">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
